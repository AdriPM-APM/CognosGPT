<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CognosGPT - Tu Asistente IA Avanzado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
            --header-bg: #20232A; /* Color oscuro similar a interfaces de IA */
            --header-text: #ffffff;
            --user-bubble-bg: #e0f7fa; /* Un azul claro/turquesa suave */
            --ai-bubble-bg: #f5f5f5; /* Gris muy claro */
            --text-color: #333333;
            --input-bg: #ffffff;
            --input-border: #e0e0e0;
            --button-bg: #1A73E8; /* Azul más vibrante */
            --button-hover-bg: #155bbd;
            --loader-color: #1A73E8;
            --error-color: #e74c3c;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Evita scroll en el body */
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px; /* Un poco más ancho para más espacio de chat */
            height: 95vh; /* Ocupa casi toda la altura */
            background-color: var(--chat-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative; /* Para posicionamiento absoluto de elementos internos */
        }

        .chat-header {
            background-color: var(--header-bg);
            color: var(--header-text);
            padding: 18px 25px;
            font-size: 1.6rem;
            font-weight: 600;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10; /* Para que esté por encima de los mensajes al hacer scroll */
        }

        .chat-messages {
            flex-grow: 1;
            padding: 20px 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px; /* Espacio entre burbujas */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* Suavidad en iOS */
        }

        /* Estilo de burbujas de chat */
        .message-box {
            display: flex;
            align-items: flex-start; /* Alinea el avatar y el contenido */
            max-width: 90%; /* Las burbujas no ocupan todo el ancho */
            padding: 12px 18px;
            border-radius: 20px; /* Bordes más redondeados */
            line-height: 1.5;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInMessage 0.2s ease-out forwards;
            position: relative; /* Para posicionar el avatar */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05); /* Sombra ligera */
        }

        .user-message {
            align-self: flex-end; /* A la derecha */
            background-color: var(--user-bubble-bg);
            color: var(--text-color);
            border-bottom-right-radius: 4px; /* Un poco menos redondeado en la esquina "puntiaguda" */
        }

        .ai-message {
            align-self: flex-start; /* A la izquierda */
            background-color: var(--ai-bubble-bg);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
        }

        .message-role {
            font-weight: 600; /* Más énfasis en el nombre */
            margin-bottom: 4px;
            font-size: 0.8em;
            color: #666666;
        }

        /* Área de input de chat */
        .chat-input-area {
            border-top: 1px solid var(--input-border);
            padding: 15px 25px;
            display: flex;
            align-items: flex-end; /* Alinea el textarea y el botón en la parte inferior */
            background-color: var(--input-bg);
            position: sticky; /* Se mantiene en la parte inferior */
            bottom: 0;
            z-index: 10;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
        }

        .chat-input-area textarea {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid var(--input-border);
            border-radius: 24px; /* Bordes muy redondeados */
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            min-height: 48px; /* Altura mínima consistente */
            max-height: 150px; /* Altura máxima antes de scroll */
            overflow-y: auto;
            margin-right: 12px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.03); /* Sombra interna sutil */
        }

        .chat-input-area button {
            background-color: var(--button-bg);
            color: white;
            padding: 12px 22px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
            white-space: nowrap;
        }

        .chat-input-area button:hover {
            background-color: var(--button-hover-bg);
        }
        .chat-input-area button:active {
            transform: scale(0.98);
        }

        /* Mensajes de error y loader */
        .error-message {
            color: var(--error-color);
            font-weight: 500;
            padding: 10px 0;
            text-align: center;
            background-color: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            margin: 10px 25px;
            display: block; /* Siempre visible si hay error */
            visibility: hidden; /* Controlado por JS */
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .error-message.show {
            visibility: visible;
            opacity: 1;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--loader-color);
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 0.8s linear infinite;
            display: none;
            margin-left: 15px;
        }

        /* Animaciones */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            CognosGPT
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message-box ai-message">
                <div class="message-role">CognosGPT</div>
                ¡Hola! Soy **CognosGPT**, tu asistente de IA avanzado. Estoy listo para ayudarte con cualquier pregunta. ¡Empecemos!
            </div>
        </div>
        <div class="chat-input-area">
            <textarea id="userPrompt" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
            <button onclick="sendMessage()">Enviar</button>
            <div class="loader" id="loader"></div>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // ¡IMPORTANTE! Reemplaza esto con tu clave de API de OpenRouter.
        // En una aplicación real, esto NO debería estar en el código del cliente.
        // Debería manejarse en un servidor para mantener la clave segura.
        const OPENROUTER_API_KEY = "TU_CLAVE_API_OPENROUTER_AQUI"; // <-- PEGA TU CLAVE AQUÍ

        // Opcionales para OpenRouter si necesitas seguimiento
        const YOUR_SITE_URL = "https://misitio.com"; // Tu URL (opcional)
        const YOUR_SITE_NAME = "CognosGPT Web App"; // El nombre de tu sitio (opcional)

        // La "personalidad" de la IA y las instrucciones internas
        const aiPersonalityAndInstructions = `Eres una IA altamente avanzada, diseñada para proporcionar respuestas exhaustivas, precisas y contextualmente relevantes. Tu objetivo es ofrecer la máxima calidad y cantidad de información posible, siempre adaptando tu estilo y profundidad al tema. Tu nombre es CognosGPT.

**Principios clave:**

* **Adaptabilidad de rol:**
    * Si el tema es educativo (ej. matemáticas, historia, ciencias), asume el rol de un **profesor experto** con la capacidad de explicar conceptos complejos de manera clara, didáctica y con ejemplos. Desglosa la información paso a paso.
    * Si el tema es de programación, desarrollo de software, algoritmos, o tecnología, asume el rol de un **ingeniero de software sénior o un experto en el campo**, proporcionando soluciones prácticas, código optimizado, explicaciones técnicas detalladas y mejores prácticas.
    * Para otros temas (ej. creatividad, estrategia, análisis de texto), adopta el rol de un **consultor experimentado o un analista perspicaz**, ofreciendo perspectivas multifacéticas, estrategias bien fundamentadas y análisis críticos.

* **Profundidad y Amplitud:** No te limites a respuestas superficiales. Investiga a fondo el tema, cubriendo todos los aspectos relevantes. Si es necesario, pide aclaraciones para asegurar que tu respuesta sea lo más útil posible.

* **Claridad y Precisión:** Utiliza un lenguaje claro y conciso. Evita la jerga innecesaria a menos que sea intrínsecamente parte del tema (ej. términos técnicos en programación). Asegúrate de que la información sea factual y precisa.

* **Estructura y Formato:** Organiza tus respuestas de manera lógica utilizando encabezados, listas, negritas y bloques de código (si aplica). Esto facilita la lectura y la comprensión.

* **Generación de Ideas y Soluciones:** Más allá de responder preguntas, busca activamente proporcionar ideas, soluciones o enfoques innovadores cuando el prompt lo permita.

* **Interacción:** Si la pregunta es ambigua o crees que puedes dar una mejor respuesta con más información, haz preguntas aclaratorias.

---

Ahora, responde a la siguiente pregunta: `;

        const chatMessages = document.getElementById('chatMessages');
        const userPromptInput = document.getElementById('userPrompt');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        // Historial de mensajes para enviar en cada solicitud (para que la IA tenga contexto)
        const messageHistory = [];

        // Función para ajustar la altura del textarea automáticamente
        function autoResizeTextarea() {
            userPromptInput.style.height = 'auto';
            userPromptInput.style.height = userPromptInput.scrollHeight + 'px';
        }

        userPromptInput.addEventListener('input', autoResizeTextarea);

        // Enviar mensaje con Enter (Shift + Enter para nueva línea)
        userPromptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Previene el salto de línea por defecto
                sendMessage();
            }
        });

        async function sendMessage() {
            const userText = userPromptInput.value.trim();

            errorMessage.classList.remove('show'); // Ocultar errores previos

            if (!OPENROUTER_API_KEY || OPENROUTER_API_KEY === "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") {
                errorMessage.textContent = 'Error: La clave API no está configurada correctamente en el código JavaScript.';
                errorMessage.classList.add('show');
                return;
            }
            if (!userText) {
                errorMessage.textContent = 'Por favor, escribe un mensaje para CognosGPT.';
                errorMessage.classList.add('show');
                return;
            }

            // Mostrar mensaje del usuario
            addMessageToChat(userText, 'user');
            userPromptInput.value = ''; // Limpiar campo de entrada
            autoResizeTextarea(); // Resetear altura del textarea
            loader.style.display = 'block'; // Mostrar loader

            // Añadir el mensaje del usuario al historial (después de mostrarlo)
            messageHistory.push({ "role": "user", "content": userText });

            // Construir el prompt completo para la IA, incluyendo la personalidad y el historial
            // Se inyecta la personalidad solo en el primer mensaje o como un "system" message si la API lo soporta bien.
            // Para OpenRouter, es más efectivo poner la personalidad al principio del primer mensaje del 'user'.
            // Para mantener el contexto, el historial completo se envía.
            const messagesToSend = [
                { "role": "user", "content": aiPersonalityAndInstructions + messageHistory[0].content } // Primer mensaje con personalidad
            ];
            // Añadir el resto del historial si existe
            for (let i = 1; i < messageHistory.length; i++) {
                messagesToSend.push(messageHistory[i]);
            }

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "HTTP-Referer": YOUR_SITE_URL,
                        "X-Title": YOUR_SITE_NAME,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-chat-v3-0324:free",
                        "messages": messagesToSend // Enviar el historial completo para contexto
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error de la API: ${response.status} - ${errorData.message || response.statusText}`);
                }

                const data = await response.json();
                if (data.choices && data.choices.length > 0) {
                    const aiResponseContent = data.choices[0].message.content;
                    addMessageToChat(aiResponseContent, 'ai');
                    // Añadir la respuesta de la IA al historial
                    messageHistory.push({ "role": "assistant", "content": aiResponseContent });
                } else {
                    addMessageToChat("No se recibió ninguna respuesta de CognosGPT.", 'ai');
                }

            } catch (error) {
                console.error("Error al enviar el prompt:", error);
                errorMessage.textContent = `Error: ${error.message}. Verifica tu API Key o la conexión.`;
                errorMessage.classList.add('show');
                addMessageToChat("Hubo un error al procesar tu solicitud. Por favor, inténtalo de nuevo.", 'ai');
            } finally {
                loader.style.display = 'none'; // Ocultar loader
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll al final del chat
            }
        }

        function addMessageToChat(text, sender) {
            const messageBox = document.createElement('div');
            messageBox.classList.add('message-box');
            if (sender === 'user') {
                messageBox.classList.add('user-message');
                messageBox.innerHTML = `<div class="message-role">Tú</div><div>${text}</div>`;
            } else {
                messageBox.classList.add('ai-message');
                messageBox.innerHTML = `<div class="message-role">CognosGPT</div><div>${text}</div>`;
            }
            chatMessages.appendChild(messageBox);
            // Scroll inmediato y luego animar
            chatMessages.scrollTop = chatMessages.scrollHeight;
            setTimeout(() => {
                messageBox.style.opacity = '1';
                messageBox.style.transform = 'translateY(0)';
            }, 10);
        }

        // Modificación: La personalidad y las instrucciones deben ir en el primer mensaje de usuario
        // en el historial para que la IA lo tenga en cuenta en toda la conversación.
        // Si el historial está vacío (primer mensaje), añadir la personalidad.
        // Si ya hay historial, la IA debe mantener el contexto por sí misma.
        // Esto es una simplificación; en apps reales se gestionaría el tamaño del historial.
    </script>
</body>
</html>
