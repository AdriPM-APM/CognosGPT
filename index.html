<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CognosGPT - Tu Asistente IA Avanzado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 700px; /* Ancho ajustado para la interfaz de chat */
            height: 90vh;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        .chat-header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 25px;
            font-size: 1.5rem;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        .message-box {
            display: flex;
            flex-direction: column;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
            opacity: 0; /* Inicialmente oculto para animación */
            transform: translateY(20px); /* Inicialmente movido hacia abajo */
            animation: fadeInMessage 0.3s ease-out forwards; /* Animación de entrada */
        }
        .user-message {
            align-self: flex-end;
            background-color: #dcf8c6;
            color: #222;
            border-bottom-right-radius: 2px;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #e0e0e0;
            color: #333;
            border-bottom-left-radius: 2px;
        }
        .message-role {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.85em;
            color: #555;
        }
        .chat-input-area {
            border-top: 1px solid #eee;
            padding: 15px 25px;
            display: flex;
            align-items: center;
            background-color: #fcfcfc;
        }
        .chat-input-area textarea {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            resize: none;
            height: 45px;
            min-height: 45px;
            max-height: 120px;
            overflow-y: auto;
            margin-right: 10px;
        }
        .chat-input-area button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }
        .chat-input-area button:hover {
            background-color: #2980b9;
        }

        /* Ocultar elementos de API y instrucciones */
        .api-config, .instructions-overlay, .instructions-sidebar {
            display: none !important; /* Usar !important para asegurar que se oculten */
        }
        .error-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            CognosGPT - Tu Asistente IA Avanzado
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message-box ai-message">
                <div class="message-role">CognosGPT</div>
                ¡Hola! Soy **CognosGPT**, tu asistente de IA avanzado. Estoy listo para ayudarte con cualquier pregunta. ¡Empecemos!
            </div>
        </div>
        <div class="chat-input-area">
            <textarea id="userPrompt" placeholder="Escribe tu mensaje para CognosGPT aquí..."></textarea>
            <button onclick="sendMessage()">Enviar</button>
            <div class="loader" id="loader"></div>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        // ¡IMPORTANTE! Reemplaza esto con tu clave de API de OpenRouter.
        // En una aplicación real, esto NO debería estar en el código del cliente.
        // Debería manejarse en un servidor para mantener la clave segura.
        const OPENROUTER_API_KEY = "TU_CLAVE_API_OPENROUTER_AQUI"; // <-- PEGA TU CLAVE AQUÍ

        // Opcionales para OpenRouter si necesitas seguimiento
        const YOUR_SITE_URL = "https://misitio.com"; // Tu URL (opcional)
        const YOUR_SITE_NAME = "Mi App CognosGPT"; // El nombre de tu sitio (opcional)

        // La "personalidad" de la IA y las instrucciones internas
        const aiPersonalityAndInstructions = `Eres una IA altamente avanzada, diseñada para proporcionar respuestas exhaustivas, precisas y contextualmente relevantes. Tu objetivo es ofrecer la máxima calidad y cantidad de información posible, siempre adaptando tu estilo y profundidad al tema. Tu nombre es CognosGPT.

**Principios clave:**

* **Adaptabilidad de rol:**
    * Si el tema es educativo (ej. matemáticas, historia, ciencias), asume el rol de un **profesor experto** con la capacidad de explicar conceptos complejos de manera clara, didáctica y con ejemplos. Desglosa la información paso a paso.
    * Si el tema es de programación, desarrollo de software, algoritmos, o tecnología, asume el rol de un **ingeniero de software sénior o un experto en el campo**, proporcionando soluciones prácticas, código optimizado, explicaciones técnicas detalladas y mejores prácticas.
    * Para otros temas (ej. creatividad, estrategia, análisis de texto), adopta el rol de un **consultor experimentado o un analista perspicaz**, ofreciendo perspectivas multifacéticas, estrategias bien fundamentadas y análisis críticos.

* **Profundidad y Amplitud:** No te limites a respuestas superficiales. Investiga a fondo el tema, cubriendo todos los aspectos relevantes. Si es necesario, pide aclaraciones para asegurar que tu respuesta sea lo más útil posible.

* **Claridad y Precisión:** Utiliza un lenguaje claro y conciso. Evita la jerga innecesaria a menos que sea intrínsecamente parte del tema (ej. términos técnicos en programación). Asegúrate de que la información sea factual y precisa.

* **Estructura y Formato:** Organiza tus respuestas de manera lógica utilizando encabezados, listas, negritas y bloques de código (si aplica). Esto facilita la lectura y la comprensión.

* **Generación de Ideas y Soluciones:** Más allá de responder preguntas, busca activamente proporcionar ideas, soluciones o enfoques innovadores cuando el prompt lo permita.

* **Interacción:** Si la pregunta es ambigua o crees que puedes dar una mejor respuesta con más información, haz preguntas aclaratorias.

---

Ahora, responde a la siguiente pregunta: `;

        const chatMessages = document.getElementById('chatMessages');
        const userPromptInput = document.getElementById('userPrompt');
        const loader = document.getElementById('loader');
        const errorMessage = document.getElementById('errorMessage');

        // Auto-ajuste de altura del textarea
        userPromptInput.addEventListener('input', () => {
            userPromptInput.style.height = 'auto';
            userPromptInput.style.height = userPromptInput.scrollHeight + 'px';
        });

        // Enviar mensaje con Enter (Shift + Enter para nueva línea)
        userPromptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const userText = userPromptInput.value.trim();

            errorMessage.textContent = ''; // Limpiar errores previos

            if (!OPENROUTER_API_KEY || OPENROUTER_API_KEY === "TU_CLAVE_API_OPENROUTER_AQUI") {
                errorMessage.textContent = 'Error: La clave API no está configurada correctamente en el código JavaScript.';
                return;
            }
            if (!userText) {
                errorMessage.textContent = 'Por favor, escribe un mensaje para CognosGPT.';
                return;
            }

            // Mostrar mensaje del usuario
            addMessageToChat(userText, 'user');
            userPromptInput.value = ''; // Limpiar campo de entrada
            userPromptInput.style.height = '45px'; // Restablecer altura del textarea
            loader.style.display = 'block'; // Mostrar loader

            // Aquí es donde se combinan las instrucciones con el mensaje del usuario
            const fullPrompt = aiPersonalityAndInstructions + userText;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${OPENROUTER_API_KEY}`,
                        "HTTP-Referer": YOUR_SITE_URL,
                        "X-Title": YOUR_SITE_NAME,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": "deepseek/deepseek-chat-v3-0324:free",
                        "messages": [
                            // En un chat continuo, normalmente mantendrías un historial.
                            // Para este ejemplo de "cada prompt con instrucciones", solo enviamos el último.
                            // Si quieres un historial, necesitarías una array de mensajes que crezca.
                            {
                                "role": "user",
                                "content": fullPrompt
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error de la API: ${response.status} - ${errorData.message || response.statusText}`);
                }

                const data = await response.json();
                if (data.choices && data.choices.length > 0) {
                    addMessageToChat(data.choices[0].message.content, 'ai');
                } else {
                    addMessageToChat("No se recibió ninguna respuesta de CognosGPT.", 'ai');
                }

            } catch (error) {
                console.error("Error al enviar el prompt:", error);
                errorMessage.textContent = `Error: ${error.message}. Verifica tu API Key o la conexión.`;
                addMessageToChat("Hubo un error al procesar tu solicitud. Por favor, inténtalo de nuevo.", 'ai');
            } finally {
                loader.style.display = 'none'; // Ocultar loader
                chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll al final del chat
            }
        }

        function addMessageToChat(text, sender) {
            const messageBox = document.createElement('div');
            messageBox.classList.add('message-box');
            if (sender === 'user') {
                messageBox.classList.add('user-message');
                messageBox.innerHTML = `<div class="message-role">Tú</div><div>${text}</div>`;
            } else {
                messageBox.classList.add('ai-message');
                messageBox.innerHTML = `<div class="message-role">CognosGPT</div><div>${text}</div>`;
            }
            chatMessages.appendChild(messageBox);
            // Asegurarse de que la animación se aplique después de añadir al DOM
            setTimeout(() => {
                messageBox.style.opacity = '1';
                messageBox.style.transform = 'translateY(0)';
            }, 10);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll al final
        }
    </script>
</body>
</html>
